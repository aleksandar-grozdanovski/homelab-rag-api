version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: homelab-rag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: homelab_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  api:
    build:
      context: ./HomelabRAG.API
      dockerfile: Dockerfile
    container_name: homelab-rag-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=homelab_rag;Username=postgres;Password=postgres
      - Ollama__BaseUrl=http://host.docker.internal:11434
      - Ollama__Model=llama3.2
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - rag-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: homelab-rag-frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  postgres_data:
