services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: homelab-rag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: homelab_rag
    ports:
      - "5433:5432"  # Different port to avoid conflict with legal chatbot
    volumes:
      - /srv/docker/volumes/homelab-rag/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    restart: unless-stopped

  api:
    image: ghcr.io/aleksandar-grozdanovski/homelab-rag-api:latest
    container_name: homelab-rag-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=homelab_rag;Username=postgres;Password=postgres
      - Ollama__BaseUrl=http://192.168.50.10:11434
      - Ollama__Model=llama3.2
      - LLMProvider=${LLM_PROVIDER:-groq}
      - GroqSettings__ApiKey=${GROQ_API_KEY}
      - GroqSettings__ApiUrl=https://api.groq.com/openai/v1
      - GroqSettings__Model=llama-3.3-70b-versatile
      - GroqSettings__Enabled=${GROQ_ENABLED:-true}
    ports:
      - "5001:5000"  # Different port to avoid conflict
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped

  frontend:
    image: ghcr.io/aleksandar-grozdanovski/homelab-rag-frontend:latest
    container_name: homelab-rag-frontend
    ports:
      - "${FRONTEND_PORT:-8085}:80"  # Different port to avoid conflict
    depends_on:
      - api
    networks:
      - rag-network
      - proxy
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge
  proxy:
    external: true
